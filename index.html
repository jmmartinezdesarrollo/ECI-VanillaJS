<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


<section class="ECIFillText">
	<div class="ECIFillText__title">
		<h1>This is a technical proof</h1>

	<div class="ECIFillText__subtitle">

	</div>
	<div class="ECIFillText__items">
		<div class="ECIFillText__items-item">

		</div>
	</div>
	<div class="ECIFillText__buttons">

		<div>
			<button name="openModal" >ADD</button>
			<button disabled id="deleteItem">DELETE</button>
		</div>

	</div>
	
</section>
<div class="ECIModal" id="box-inputs" name="modal" >
	<h2>Add new value</h2>
	<input id="input-newValue" type="text" placeholder="Type the text here..." />
	<div>
		<button id="addItem">ADD</button>
		<button name="openModal">CANCEL</button>
	</div>
</div>
<div name="modal"  class="ECIModal__background"></div>

</body>
</html>
